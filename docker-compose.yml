version: '3.8'
services:
  api:
    build: ./backend
    ports: ['3000:3000']
    depends_on: ['db']
  frontend:
    build: ./frontend
    ports: ['5173:5173']
    depends_on: ['api']
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iletaitunefaim
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
